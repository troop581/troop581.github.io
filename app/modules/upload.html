<div ng-controller="upload as vm">
    <div class="container">
        <button type="button" class="btn btn-sm btn-wide btn-warning" ng-click="vm.checkForecasts()"><i class="fa fa-lg fa-fw fa-area-chart"></i> Check Forecasts</button>
        <pre ng-show="vm.retrieved">{{vm.retrieved}}</pre>
        <hr />
        <div drop-target drop="vm.drop(files)" class="well well-lg drop-target">
            <p>Click to select a file or drag an XLSX file here to import.</p>
        </div>
        <pre>{{vm.upload}}</pre>
    </div>
</div>
