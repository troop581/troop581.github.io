<div class="modal-header text-center">
    <span class="h4 modal-title">{{vm.badge.name}} {{vm.badge.type}} Requirements</span><button class="btn btn-primary pull-right hidden-xs" ng-click="vm.close()">Close</button>
</div>

    <img ng-src="{{vm.badge.imgUrl}}" alt="{{vm.badge.name}}" class="pull-right badge-img" />

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.close()">Close</button>
</div>
